# Optional pre-filtering configuration for real-time pipeline.
# These filters are applied to the multichannel time-domain signal
# before feeding blocks into the DOA pipeline.

# Enable or disable pre-filtering globally.
enable_pre_filter: true

# Filter type: "highpass" or "bandpass".
type: "highpass"

# High-pass configuration (used when type == "highpass").
highpass_cutoff_hz: 100.0

# Band-pass configuration (used when type == "bandpass").
bandpass_low_hz: 100.0
bandpass_high_hz: 5000.0

# IIR filter order for Butterworth filters.
order: 4
